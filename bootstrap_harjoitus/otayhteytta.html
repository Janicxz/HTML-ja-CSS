    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                
                <a class="navbar-brand logotext" href="#">
                    <img src="kuvat/logo.webp" width="50" height="50" alt="Koruniityn logo, piirros kukanlehdistä.">
                    Koruniitty
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fa fa-home" aria-hidden="true"></i>
                                Etusivu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tietoameista.html">Tietoa meistä</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://janinverkkokauppa.ddns.net/wordpress/">Kauppa</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/otayhteytta.html">Ota yhteyttä</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row ">
                <div class="col-md-4 border rounded mx-auto">
                    <h2>Ota meihin yhteyttä</h2>
                    <p>Voit jättää meille viestin alla olevan lomakkeen kautta.</p>
                    <hr>
                    <form >
                        <div class="mb-3">
                            <label for="nimi_input" class="form-label">Nimi</label>
                            <input type="text" class="form-control" id="nimi_input" required="required">
                        </div>
                        <div class="mb-3">
                          <label for="email_input" class="form-label">Sähköposti</label>
                          <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" required="required">
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="aihe_input" class="form-label" >Aihe</label>
                          <input type="text" class="form-control" id="aihe_input" required="required">
                        </div>
                        <div class="mb-3">
                            <label for="viesti">Viesti</label>
                            <textarea id="viesti" class="form-control" rows="3" required="required"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3 me-3">Lähetä</button>
                        <button type="reset" class="btn btn-primary mb-3">Tyhjennä</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <hr>
        <div class="container text-center text-muted">
            <p>Tehty Bootstrap5:lla. Jani Luostarinen 2025</p>
        </div>
