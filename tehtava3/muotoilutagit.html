<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muotoilutagit</title>
</head>
<body>
    <strong>Strong tekstiä.</strong><br>
    <em>Em tekstiä.</em><br>
    <address>Address tekstiä.</address><br>
    <bdo dir="rtl">bdo tekstiä.</bdo><br>
    <blockquote>blockquote tekstiä.</blockquote><br>
    <q>q tekstiä.</q><br>
    <cite>cite tekstiä.</cite><br>
    <abbr title="Tässä vielä tarkennus lyhenteestä.">abbr tekstiä.</abbr> <br>

    <code>code tekstiä.</code> 
    <samp>samp tekstiä.</samp>  <br>
    <tt>tt tekstiä.</tt> <br>
    <kbd>kbd tekstiä.</kbd>
</body>
</html>
